<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lrsjng.jquery-qrcode/0.18.0/jquery-qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lrsjng.jquery-qrcode/0.18.0/jquery-qrcode.js"></script>
    <script src="js/canvas-to-tiff.js"></script>
</head>
<body>
    <div class="options col-3">
        <div id="contentType" class="contentType">
            <div class="row">
                <div class="col-sm-4">
                    <label for="content" class="form-check-label">Text</label>
                    <input type="radio" id="content" name="contentType" value="content" class="form-check-input" checked="checked">
                </div>
                <div class="col-sm-4">
                    <label for="content" class="form-check-label">URL</label>
                    <input type="radio" id="url" name="contentType" value="url" class="form-check-input">
                </div>
                <div class="col-sm-4">
                    <label for="content" class="form-check-label">vCard</label>
                    <input type="radio" id="vCard" name="contentType" value="vCard" class="form-check-input">
                </div>
            </div>
        </div>

        <div class="vCard1 container-fluid" id="vCard1">
            <div class="row">
                <div class="col-sm-4"><label for="name">Your Name: </label></div>
                <div class="col-sm-4"><input type="text" id="name" class="form-control" placeholder="Name"></div>
                <div class="col-sm-4"><input type="text" id="name1" class="form-control" placeholder="Last Name"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="cell">Contact: </label></div>
                <div class="col-sm-8"><input type="text" id="cell" class="form-control" placeholder="Cell"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"><input type="text" id="work" class="form-control" placeholder="Work"></div>
                <div class="col-sm-4"><input type="text" id="fax" class="form-control" placeholder="Fax"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="email">Email:</label></div>
                <div class="col-sm-8"><input type="text" id="email" class="form-control" placeholder="Email"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="company">Company: </label></div>
                <div class="col-sm-4"><input type="text" id="company" class="form-control" placeholder="Company"></div>
                <div class="col-sm-4"><input type="text" id="company1" class="form-control" placeholder="Title"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="street">Street: </label></div>
                <div class="col-sm-8"><input type="text" id="street" class="form-control" placeholder="Street"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="city">City: </label></div>
                <div class="col-sm-4"><input type="text" id="city" class="form-control" placeholder="City"></div>
                <div class="col-sm-4"><input type="text" id="city1" class="form-control" placeholder="Zip Code"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="state">State: </label></div>
                <div class="col-sm-8"><input type="text" id="state" class="form-control" placeholder="State"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="country">Country: </label></div>
                <div class="col-sm-8"><input type="text" id="country" class="form-control" placeholder="Country"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><label for="website">Website:</label></div>
                <div class="col-sm-8"><input type="text" id="website" class="form-control" placeholder="Website"></div>
            </div>
        </div>

        <textarea type="text" id="text" placeholder="Your content" class="md-textarea form-control" rows="5"></textarea>
        <input type="url" id="textUrl" placeholder="Your URL" class="url form-control">
    </div>

    <div id="qrcode" class="qrcode col-5 text-center"></div>

    <div class="options col-4">
        <div class="row">
            <div  class="col-sm-6">
                <label for="size">Scale </label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" id="size" type="range" value="300" min="100" max="1000" step="50">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="minversion">Minimum Size</label><label for="minversion" id="mv">: 1</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" id="minversion" type="range" value="1" min="1" max="40" step="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
               <label for="quiet">Border</label><label for="quiet" id="qz">: 0</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" id="quiet" type="range" value="0" min="0" max="99" step="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="radius">Radius</label><label for="radius" id="rad">: 0%</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" id="radius" type="range" value="0" min="0" max="50" step="10">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
               <label for="eclevel">Error Correction:</label>
            </div>
            <div  class="col-sm-6">
                <select id="eclevel">
                    <option value="L" selected="selected">L - Low (7%)</option>
                    <option value="M">M - Medium (15%)</option>
                    <option value="Q">Q - Quartile (25%)</option>
                    <option value="H">H - High (30%)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="background">Background Color</label>
                <input id="background" type="color" value="#ffffff">
            </div>
            <div class="col-sm-6">
                <label for="alpha">Opacity</label>
                <input id="alpha" class="form-range" type="range" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="fill">Foreground Color</label>
                <input id="fill" type="color" value="#000000">
            </div>
            <div class="col-sm-6">
                <label for="alpha1">Opacity</label>
                <input id="alpha1" class="form-range" type="range" min="0.5" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="mode">Mode</label>
            </div>
            <div  class="col-sm-6">
                <select id="mode" class="mode">
                    <option value="0">0 - Normal</option>
                    <option value="1">1 - Label-Strip</option>
                    <option value="2" selected="selected">2 - Label-Box</option>
                    <option value="3" disabled>3 - Image-Strip</option>
                    <option value="4" disabled>4 - Image-Box</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="label">Label</label>
            </div>
            <div  class="col-sm-6">
                <input type="text" id="label" value="qrcode" class="form-control">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="msize">Label size</label><label for="msize" id="ms">: 7%</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" type="range" id="msize" value="7" min="0" max="15" step="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="mposx">Label PosX</label><label for="mposx" id="mpx">: 50%</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" type="range" id="mposx" value="50" min="25" max="75" step="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="mposy">Label PosY</label><label for="mposy" id="mpy">: 50%</label>
            </div>
            <div  class="col-sm-6">
                <input class="form-range" type="range" id="mposy" value="50" min="20" max="80" step="1">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="fontcolor">Font color</label>
            </div>
            <div  class="col-sm-6">
                <input type="color" id="fontcolor" value="#ff9818">
            </div>
        </div>
        <div class="row">
            <div  class="col-sm-6">
                <label for="image">Image</label>
            </div>
            <div  class="col-sm-6">
                <input type="file" id="image">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button id="btnPNG" class="btn btn-secondary">Download PNG</button>
            </div>
            <div class="col-sm-4">
                <button id="btnTIFF" class="btn btn-secondary">Download TIFF</button>
            </div>
        </div>
    </div>
    <img id="img-buffer" class="img-buffer" src="">
<script src="js/main.js"></script>
</body>
</html>
