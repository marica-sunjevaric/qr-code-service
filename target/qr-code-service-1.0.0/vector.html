<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="options col-3">
    <div id="contentType" class="contentType">
        <div class="row">
            <div class="col-sm-4">
                <label for="content" class="form-check-label">Text</label>
                <input type="radio" id="content" name="contentType" value="content" class="form-check-input" checked="checked">
            </div>
            <div class="col-sm-4">
                <label for="content" class="form-check-label">URL</label>
                <input type="radio" id="url" name="contentType" value="url" class="form-check-input">
            </div>
            <div class="col-sm-4">
                <label for="content" class="form-check-label">vCard</label>
                <input type="radio" id="vCard" name="contentType" value="vCard" class="form-check-input">
            </div>
        </div>
    </div>

    <div class="vCard1 container-fluid" id="vCard1">
        <div class="row">
            <div class="col-sm-4"><label for="name">Your Name: </label></div>
            <div class="col-sm-4"><input type="text" id="name" class="form-control" placeholder="Name"></div>
            <div class="col-sm-4"><input type="text" id="name1" class="form-control" placeholder="Last Name"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="cell">Contact: </label></div>
            <div class="col-sm-8"><input type="text" id="cell" class="form-control" placeholder="Cell"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><input type="text" id="work" class="form-control" placeholder="Work"></div>
            <div class="col-sm-4"><input type="text" id="fax" class="form-control" placeholder="Fax"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="email">Email:</label></div>
            <div class="col-sm-8"><input type="text" id="email" class="form-control" placeholder="Email"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="company">Company: </label></div>
            <div class="col-sm-4"><input type="text" id="company" class="form-control" placeholder="Company"></div>
            <div class="col-sm-4"><input type="text" id="company1" class="form-control" placeholder="Title"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="street">Street: </label></div>
            <div class="col-sm-8"><input type="text" id="street" class="form-control" placeholder="Street"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="city">City: </label></div>
            <div class="col-sm-4"><input type="text" id="city" class="form-control" placeholder="City"></div>
            <div class="col-sm-4"><input type="text" id="city1" class="form-control" placeholder="Zip Code"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="state">State: </label></div>
            <div class="col-sm-8"><input type="text" id="state" class="form-control" placeholder="State"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="country">Country: </label></div>
            <div class="col-sm-8"><input type="text" id="country" class="form-control" placeholder="Country"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="website">Website:</label></div>
            <div class="col-sm-8"><input type="text" id="website" class="form-control" placeholder="Website"></div>
        </div>
    </div>

    <textarea type="text" id="text" placeholder="Your content" class="md-textarea form-control" rows="5"></textarea>
    <input type="url" id="textUrl" placeholder="Your URL" class="url form-control">
    <textarea type="text" id="textvCard" class="textvCard"></textarea>
</div>

<div id="container" class="qrcode col-5 text-center"></div>

<div class="options col-4">
    <div class="row">
        <div  class="col-sm-6">
            <input class="form-range" id="width" type="range" value="300" min="100" max="1000" step="20">
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-6">
            <input class="form-range" id="height" type="range" value="300" min="100" max="1000" step="20">
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-6">
            <label for="scale">Scale </label>
        </div>
        <div  class="col-sm-6">
            <input class="form-range" id="scale" type="range" value="300" min="100" max="1000" step="20">
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-6">
            <label for="quiet">Border</label>
        </div>
        <div  class="col-sm-6">
            <input class="form-range" id="quiet" type="range" value="0" min="0" max="99" step="1">
        </div>
    </div>

    <div class="row">
        <div  class="col-sm-6">
            <label for="eclevel">Error Correction:</label>
        </div>
        <div  class="col-sm-6">
            <select id="eclevel">
                <option value="L" selected="selected">L - Low (7%)</option>
                <option value="M">M - Medium (15%)</option>
                <option value="Q">Q - Quartile (25%)</option>
                <option value="H">H - High (30%)</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="background">Background Color</label>
        </div>
        <div class="col-sm-6">
            <input id="background" type="color" value="#ffffff">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="color">Foreground Color</label>

        </div>
        <div class="col-sm-6">
            <input id="color" type="color" value="#000000">
        </div>
    </div>
    <div>
        <div class="col-sm-6">
            <button id="btnSVG" class="btn btn-secondary">Download SVG</button>
        </div>
    </div>
</div>

<script src="js/qrcode.js"></script>
<script src="js/vector.js"></script>
</body>
</html>
